<h3>Items Found</h3>
<ol>
  <li ng-repeat="item in list.foundItems">
    <p>Name: {{ item.name }}</p>
	<p>Short name: {{ item.short_name }}</p>
	<p>Description: {{ item.description }}</p>
    <button ng-click="list.onRemove({itemIndex: $index});">Don't want this one!</button>
  </li>
</ol>
<p ng-if="list.foundItems.length == 0">Nothing Found</p>
